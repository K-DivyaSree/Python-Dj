<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
      <h1 class="text-center mb-4">Movies</h1>

      <!-- Form centered and styled -->
      <form method="post" class="w-50 p-4 bg-white rounded shadow text-dark" style="border: 2px solid #007bff;">{% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Movie Name</label>
          <input type="text" class="form-control" id="mvnm" name="mvnm" placeholder="Enter Movie Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Year of Release</label>
          <input type="number" class="form-control" id="yor" name="yor" placeholder="Enter Year of Release">
        </div>
        <div class="mb-3">
          <label class="form-label">Director</label>
          <input type="text" class="form-control" name="mvdr" id="mvdr" placeholder="Enter Director">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

      <!-- Car details displayed in a creative table format -->
      {% if data %}
        <div class="table-responsive w-50 mt-5">
          <table class="table table-striped table-hover" style="border: 2px solid #007bff;">
            <thead class="bg-primary text-white">
              <tr>
                <th scope="col">Movie Name</th>
                <th scope="col">Year of Release</th>
                <th scope="col">Director</th>
              </tr>
            </thead>
            <tbody>
              {% for record in data %}
                <tr>
                  <td>{{ record.name }}</td>
                  <td>{{ record.year }}</td>
                  <td>{{ record.dir }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      {% endif %}
    </div>
  </body>
</html>
