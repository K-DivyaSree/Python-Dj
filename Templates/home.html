<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
      <h1 class="text-center mb-4">Cars</h1>

      <!-- Form centered and styled -->
      <form method="post" class="w-50 p-4 bg-white rounded shadow text-dark" style="border: 2px solid #007bff;">{% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Car Brand</label>
          <input type="text" class="form-control" id="carname" name="carname" placeholder="Enter car brand">
        </div>
        <div class="mb-3">
          <label class="form-label">Car Model</label>
          <input type="text" class="form-control" id="carmodel" name="carmodel" placeholder="Enter car model">
        </div>
        <div class="mb-3">
          <label class="form-label">Car Price</label>
          <input type="number" class="form-control" name="carprice" id="carprice" placeholder="Enter car price">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

      <!-- Car details displayed in a creative table format -->
      {% if data %}
        <div class="table-responsive w-50 mt-5">
          <table class="table table-striped table-hover" style="border: 2px solid #007bff;">
            <thead class="bg-primary text-white">
              <tr>
                <th scope="col">Car Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              {% for record in data %}
                <tr>
                  <td>{{ record.name }}</td>
                  <td>{{ record.model }}</td>
                  <td>â‚¹{{ record.price }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
